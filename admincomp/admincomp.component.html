
<br>
<br>
<table border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Action</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let r of regdata;let i=index">
    <td>{{r.firstName}}</td>
    <td>{{r.lastName}}</td>
    <td><button class="btn btn-success" (click)="activate(i)">Activate</button></td>
    <td><button  class="btn btn-danger" (click)="deactivate(i)">Deactivate</button></td>

  </tr>
</table><br>
<button style="margin-left: 1cm" class="btn btn-primary" (click)="logout()">logout</button>&nbsp;
<button class="btn btn-info" (click)="report()">Report</button>
